<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List - Javascript</title>
    <link rel="shortcut icon" href="assets/favicon/javascript.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/app.js"></script>
</head>
<body>
    <h1>Javascript - To Do List</h1>
    <form id="form" class="form">
        <input type="text" id="inputTask" placeholder="Agrega tu tarea aqui">
        <button type="submit" class="btn-add">+</button>
    </form>

    <div class="task-container">
        
    </div>
    <div class="stats">
        Tareas pendientes: 0
    </div>

    <template id="templateTask">
        <div class="task">
            <label for="" class="label">
                tarea 1
            </label>

            <button class="btn-delete">
                <img src="assets/img/trash.svg" alt="trash icon" >
            </button>
        </div>
    </template>
</body>
</html>
